<app-header [page]="page"></app-header>

<ion-content [fullscreen]="true">
  <app-list
    [list]="places"
    (idToSelect)="goToDetailPage($event)"
    (idToEdit)="goToEditPage($event)"
    (idToDelete)="deletePlace($event)"
  ></app-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="dark" (click)="goToAddPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
